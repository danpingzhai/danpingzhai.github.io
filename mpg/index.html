<body>


<main class="container md-5">
<div>
    <canvas id="mpg"></canvas>
</div>

<script>
const ctx = document.getElementById('mpg');

var data = [
    {
        mileage: 158430,
        gallon: 13.480,
        date: 20230205
    },
    {
        mileage: 158558,
        gallon: 6.335,
        date: 20230220
    },
    {
        mileage: 158931,
        gallon: 13.455,
        date: 20230310
    },
    {
        mileage: 159231,
        gallon: 12.235,
        date: 20230326
    },
    {
        mileage: 159425,
        gallon: 8.493,
        date: 20230409
    },
    {
        mileage: 160000,
        gallon: 21.2,
        date: 20230415
    },
    {
        mileage: 160360,
        gallon: 14.9,
        date: 20230505,
        station: 'chevron'
    },
]

for(var i=1; i<data.length; i++) {
    console.log((data[i].mileage - data[i-1].mileage) / data[i].gallon);
    mpg.push((data[i].mileage - data[i-1].mileage) / data[i].gallon);
    labels.push(data[i].date.toString());
}
console.log(mpg);
new Chart(ctx, {
  type: 'line',
  data: {
    labels: labels,
    datasets: [{
      label: 'MPG',
      data: mpg,
    }]
  }
});
</script>
