    <script>
        // if语句:布尔表达式、if匹配规则，找最近的else; if else嵌套
        var flag = true
        if(!flag){
            console.log("我是真的");
        }

        var lunch = false
        if(!lunch){
            console.log("yammy");
        } else{
            console.log("disgusting");

        if(eat){
            if(food = "beef"){
                console.log("beef");
            }else{
                console.log("chicken");
            }
        }else{
            console.log("no lunch");
        }
        var day = 5;
        if (day ===1) {
            console.log("Today is Monday");
        }else if (day ===2) {
            console.log("Today is Tuesday");
        }else if (day ===3) {
            console.log("Today is Wedsday");    
        }else if (day ===4) {
            console.log("Today is Thrsday");
        }else if (day ===5) {
            console.log("Today is Frisday");  
        } 
        // switch语句：每个case对应的Break不能缺少、相比较if语句更直观 ； 
        var day = 3
        switch (day) {
            case 1:
                console.log("Today is Monday");
                break;
            case 2:
                console.log("Today is Tuesday");
                break;
            case 3:
                console.log("Today is Wedsday");
                break;
            case 4:
                console.log("Today is Thrsday");
                break;
            default:
                console.log("Today is Friday");;
        }
        
        // 三元运算符：（? : ）; if else的简化形式
        var num = 7
        if(num % 2 === 0){
            console.log("偶数");
        }else{
            console.log("奇数");
        }
        // 三元运算符：
        num % 2 === 0 ? console.log("偶数") : console.log("奇数");

        var result = num % 2 === 0 ? "偶数" : "奇数";
        console.log(result);

    <script>
        // find all primes between 1 and 1000
        var n = 1000;
        var primes = [];
        for (var i=1; i<=n; i++) {
            // we presume every number is a prime by default
            var is_prime = true;
            for (var j=2; j <= i-1; j++) {
                // i is dividable by j
                if (i % j == 0) {
                    // console.log(i + " is " + " divideable " + " by " + j)
                    is_prime = false;
                    // break the inner loop
                    break
                }
            }
            if (is_prime) {
                primes.push(i);
            }
        }
        console.log('primes: ', primes);
        // done

       
    </script>
